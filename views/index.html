{% extends 'layout.html' %}

{% block title %}
	{% parent %}
{% endblock %}

{% block content %}
<h2>Streams <small>Random selection</small></h2>
<div id="servers-list">
	{% if error %}
		<p class="error">{{ error }}</p>
	{% else %}
		{% for server in servers %}
			{% include "./stream.html" %}
		{% endfor %}
	{% endif %}
</div>
{% endblock %}
